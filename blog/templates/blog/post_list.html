{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
			{{ post.published_date }}
		</div>
			<h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks}}</p>
		
		<!-- Buton FB like-->
		<p><div class="fb-like" data-href="http://pydigit.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div></p>
			
			
			<a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
		</div>
	{% endfor %}
{% endblock content %}
